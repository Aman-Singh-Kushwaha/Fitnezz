  <body>
    <!-- <body> -->
    <header class="header">
      <a href="./index.html" style="text-decoration: none; color: inherit">
        <div class="logo">Fitne<span style="color: purple">zz</span></div>
      </a>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">News</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>

      <a href="#registration">
        <div class="button">
          <button class="btn2 grow">Become a member</button>
        </div>
      </a>
    </header>
    <section class="contact" id="contact">
      <div class="container">
        <div class="content">
          <div class="box form wow slideInLeft">
            <form>
              <input type="text" placeholder="Enter Name" />
              <input type="text" placeholder="Enter Email" />
              <input type="text" placeholder="Enter Mobile" />
              <textarea placeholder="Enter Message"></textarea>
              <button type="submit">Send Message</button>
            </form>
          </div>
          <div class="box text wow slideInRight">
            <h2>Connect with Us</h2>
            <p class="title-p">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem Ipsum has been the industry's standard dummy text
              ever since the 1500s.
            </p>
            <div class="info">
              <ul>
                <li>
                  <span class="fa fa-map-marker"></span> Lorem ipsum dolor sit
                  amet consectetur.
                </li>
                <li><span class="fa fa-phone"></span> 91 9999999999</li>
                <li><span class="fa fa-envelope"></span> info@gym.com</li>
              </ul>
            </div>
            <div class="social">
              <a href=""><span class="fa fa-facebook"></span></a>
              <a href=""><span class="fa fa-linkedin"></span></a>
              <a href=""><span class="fa fa-skype"></span></a>
              <a href=""><span class="fa fa-youtube-play"></span></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
